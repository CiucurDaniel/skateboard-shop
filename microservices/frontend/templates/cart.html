{{ define "cart" }}

{{ template "header" . }}

<div class="container">
    <h1>Shopping cart</h1>

    <div class="row d-flex justify-content-center align-items-center h-100">

        <!-- Here display the list of items -->
        <div class="col-md-9 col-lg-6 col-xl-5">
            <ul>
                <li>Skate 1</li>
                <li>Skate 2</li>
                <li>Skate 3</li>
                <li>Skate 4</li>
            </ul>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form action="/checkout" method="post">

                <!-- Card Number input -->
                <div class="form-outline mb-4">
                    <input type="number" id="card_number_field" class="form-control form-control-lg" name="card"
                           placeholder="Enter a valid Card number"/>
                    <label class="form-label" for="card_number_field">Card number</label>
                </div>

                <!-- Card CVC input -->
                <div class="form-outline mb-4">
                    <input type="number" id="card_cvc_field" class="form-control form-control-lg" name="cvc"
                           placeholder="Enter a valid Card number"/>
                    <label class="form-label" for="card_cvc_field">CVC</label>
                </div>

                <!-- Address input -->
                <div class="form-outline mb-3">
                    <input type="text" id="address_field" class="form-control form-control-lg" name="address"
                           placeholder="Enter password"/>
                    <label class="form-label" for="address_field">Address</label>
                </div>


                <div class="text-center text-lg-start mt-4 pt-2">

                    <input class="btn btn-primary btn-lg" type="submit" value="Checkout">

                </div>

            </form>
        </div>
    </div>
</div>


{{ template "footer" . }}

{{ end }}
